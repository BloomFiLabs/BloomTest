name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Navigate to project
            cd /opt/bloom-keeper
            
            # Pull latest code
            git pull origin main
            
            # Navigate to server and build
            cd server
            npm install
            npm run build
            
            # Restart PM2 process
            pm2 restart bloom-keeper || pm2 start dist/main.js --name bloom-keeper
            pm2 save

